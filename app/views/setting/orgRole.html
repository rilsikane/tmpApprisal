<div class="container-fluid container-fullw" ng-controller="orgRoleController">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-white no-radius">
                <div class="panel-heading no-radius bg-deep-pink border-light">
                    <h4 class="panel-title">{{'ORG_ROLE'|translate}}</h4>
                    <ul class="panel-heading-tabs no-border border-light">
                        <li>
                            <button type="button" class="btn btn-o border-white" ng-click="add()">
                                <i class="glyphicon glyphicon-plus-sign"></i> {{'BUTTON.NEW'|translate}}
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="panel-body border-light">
                    <div class="col-md-12">
                        <!--<h5>{{'OU'|translate}}</h5>-->
                        <div class="search-form">
                            <form class="navbar-form" role="search">
                                <a class="s-remove" href="#" ng-toggle-class="search-open" target=".navbar-form">
                                    <i class="ti-close"></i>
                                </a>
                                <div class="form-group">
                                    <input type="text" placeholder="{{'SEARCH'|translate}}" class="form-control" ng-keypress="search($event)" ng-model="searchKeyword" />
                                    <button class="btn search-button" type="button" style="right:0px;" tooltip="{{'BUTTON.SEARCH'|translate}}" ng-click="search()">
                                        <i class="ti-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <ul class="list-group">
                            <li ng-repeat="item in ou" class="list-group-item no-radius" ng-class="{'bg-light-primary':item.OU_ID==selectedOU.OU_ID}">
                                <div>
                                    <h4 class="text-info">{{item.OU_NAME}}</h4>
                                    <span>{{'OU_ID'|translate}} : {{item.OU_ID}}</span>
                                    <span>{{'COST_CENTER'|translate}} : {{item.COST_CENTER}}</span>
                                    <span style="cursor:pointer;" class="pull-right" ng-click="edit(item)"><i class="fa fa-pencil"></i></span>
                                </div>
                            </li>
                        </ul>
                        <pagination boundary-links="true" items-per-page="app.itemsPerPage" ng-change="getAllOU()" max-size="5" total-items="paging1Total" ng-model="paging1CurrentPage" class="pagination-sm  no-padding" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
