<div class="form-group" ng-class="{'has-error':form.L_ID.$dirty && form.L_ID.$invalid,'has-success':form.L_ID.$valid}">
    <label class="col-sm-3 control-label" for="L_ID">
        {{'CODE_MINOR'|translate}}<span class="required symbol"></span>
    </label>
    <div class="col-sm-8 no-padding">
        <input type="text" required maxlength="20" class="form-control" id="L_ID" name="L_ID" ng-model="formData.L_ID">
    </div>
</div>
<div class="form-group" ng-class="{'has-error':form.L_NAME.$dirty && form.L_NAME.$invalid,'has-success':form.L_NAME.$valid}">
    <label class="col-sm-3 control-label" for="L_NAME">
        {{'CODE_MINOR_NAME'|translate}} <span class="required symbol"></span>
    </label>
    <div class="col-sm-8 no-padding">
        <input type="text" required class="form-control" maxlength="1000" id="L_NAME" name="L_NAME" ng-model="formData.L_NAME">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label" for="RECORD_STATUS">
    </label>
    <div class="col-sm-8 no-padding">
        <div class="checkbox clip-check check-primary">
            <input type="checkbox" id="CONFIRM_FLAG" ng-true-value="'I'" ng-false-value="'A'" ng-model="formData.RECORD_STATUS" />
            <label for="CONFIRM_FLAG">
                {{'INACTIVE'|translate}}
            </label>
        </div>
    </div>
</div>
