<div class="form-group" ng-class="{'has-error':form.LOAN_TYPE_ID.$dirty && form.LOAN_TYPE_ID.$invalid,'has-success':form.LOAN_TYPE_ID.$valid}">
    <label class="col-sm-3 control-label" for="LOAN_GROUP_ID">
        LOAN_TYPE_ID<span class="required symbol"></span>
    </label>
    <div class="col-sm-8 no-padding">
        <input type="text" ng-required="true" ng-disabled="!formData.IS_NEW" ng-maxlength="10" class="form-control" id="LOAN_TYPE_ID" name="LOAN_TYPE_ID" ng-model="formData.LOAN_TYPE_ID" />
    </div>
</div>
<div class="form-group" ng-class="{'has-error':form.LOAN_TYPE_NAME.$dirty && form.LOAN_TYPE_NAME.$invalid,'has-success':form.LOAN_TYPE_NAME.$valid}">
    <label class="col-sm-3 control-label" for="LOAN_TYPE_NAME">
        LOAN_TYPE_NAME<span class="required symbol"></span>
    </label>
    <div class="col-sm-8 no-padding">
        <textarea type="text" ng-required="true" class="form-control" ng-maxlength="500" id="LOAN_TYPE_NAME" name="LOAN_TYPE_NAME" ng-model="formData.LOAN_TYPE_NAME" style="max-width:100%;" rows="5"></textarea>
    </div>
</div>
<div class="form-group" ng-class="{'has-error':form.LOAN_TYPE_SEQ.$dirty && form.LOAN_TYPE_SEQ.$invalid,'has-success':form.LOAN_TYPE_SEQ.$valid}">
    <label class="col-sm-3 control-label" for="LOAN_TYPE_SEQ">
        LOAN_TYPE_SEQ<!--<span class="required symbol"></span>-->
    </label>
    <div class="col-sm-8 no-padding">
        <input type="text" ng-required="false" class="form-control" ng-maxlength="10" id="LOAN_TYPE_SEQ" name="LOAN_TYPE_SEQ" ng-model="formData.LOAN_TYPE_SEQ" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label" for="RECORD_STATUS">
    </label>
    <div class="col-sm-8 no-padding">
        <div class="checkbox clip-check check-primary">
            <input type="checkbox" id="CONFIRM_FLAG" ng-true-value="'I'" ng-false-value="'A'" ng-model="formData.RECORD_STATUS" />
            <label for="CONFIRM_FLAG">
                {{'INACTIVE'|translate}}
            </label>
        </div>
    </div>
</div>
