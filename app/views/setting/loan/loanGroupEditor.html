<div class="form-group" ng-class="{'has-error':form.LOAN_GROUP_ID.$dirty && form.LOAN_GROUP_ID.$invalid,'has-success':form.LOAN_GROUP_ID.$valid}">
    <label class="col-sm-3 control-label" for="LOAN_GROUP_ID">
        LOAN_GROUP_ID<span class="required symbol"></span>
    </label>
    <div class="col-sm-8 no-padding">
        <input type="text" ng-required="true" ng-disabled="!formData.IS_NEW" ng-maxlength="10" class="form-control" id="LOAN_GROUP_ID" name="LOAN_GROUP_ID" ng-model="formData.LOAN_GROUP_ID" />
    </div>
</div>
