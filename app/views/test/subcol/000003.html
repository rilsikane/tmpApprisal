<div class="form-group" ng-class="{'has-error':form.LANDMARK_NAME.$dirty && form.LANDMARK_NAME.$invalid}">
    <label class="col-sm-3 control-label" for="LANDMARK_NAME">
        {{'LANDMARK_NAME'|translate}} <span class="required symbol"></span>
    </label>
    <div class="col-sm-8">
        <input type="text" required class="form-control" id="LANDMARK_NAME" name="LANDMARK_NAME" ng-model="formData.LANDMARK_NAME" />
    </div>
</div>
<div class="form-group" ng-class="{'has-error':form.LANDMARK_LENGTH.$dirty && form.LANDMARK_LENGTH.$invalid}">
    <label class="col-sm-3 control-label" for="LANDMARK_LENGTH">
        {{'LANDMARK_LENGTH'|translate}} <span class="required symbol"></span>
    </label>
    <div class="col-sm-8">
        <input type="number" min="0" required class="form-control" id="LANDMARK_LENGTH" name="LANDMARK_LENGTH" ng-model="formData.LANDMARK_LENGTH" />
    </div>
</div>
