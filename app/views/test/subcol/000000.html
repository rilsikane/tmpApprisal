<div class="panel panel-white">
    <div class="panel-heading bg-light-azure no-radius">
        <h5 class="panel-title">รายชื่อผู้ถือกรรมสิทธิ์</h5>
        <ul class="panel-heading-tabs border-light">
            <li>
                <button ng-disabled="inputDisabled" type="button" class="btn btn-o btn-squared border-white" ng-click="addColCus()">
                    <i class="ti-plus"></i> {{'BUTTON.ADD'|translate}}
                </button>
            </li>
        </ul>
    </div>
    <div class="panel-body">
        <table ng-class="{'disabled-table':inputDisabled}" class="table table-bordered table-hover" id="sample-table-4">
            <thead>
                <tr>
                    <th class="col-md-1 center">ลำดับ</th>
                    <th class="col-md-3">{{'NAME'|translate}}</th>
                    <th class="col-md-3">{{'ACQUIRED_VIA'|translate}}</th>
                    <th class="col-md-3">{{'CUS_RELATION'|translate}}</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in formData.COL_CUS">
                    <td class="center">{{$index+1}}</td>
                    <td>{{item.CUS_NAME}}</td>
                    <td>{{item.ACQUIRED_VIA.NAME}}</td>
                    <td>{{item.CUS_RELATION.NAME}}</td>
                    <td class="center">
                        <div class="visible-md visible-lg hidden-sm hidden-xs">
                            <a ng-if="tab.update" href="#" ng-click="editColCus(item)" class="btn btn-transparent btn-xs" tooltip-placement="top" tooltip="แก้ไข"><i class="fa fa-pencil"></i></a>
                            <a ng-if="tab.delete" href="#" ng-click="deleteColCus(item)" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" tooltip="ลบรายการ"><i class="fa fa-times fa fa-white"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
