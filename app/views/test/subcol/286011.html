        <div ng-if="isAppraiser" class="form-group" ng-class="{'has-error':form.MACHINE_LOCATION.$dirty && form.MACHINE_LOCATION.$invalid, 'has-success':form.MACHINE_LOCATION.$valid}">
            <label ng-class="labelControlCss" for="MACHINE_LOCATION">
                {{'MACHINE_LOCATION'|translate}}<span class="symbol required"></span>
            </label>
            <div ng-class="formControlCss">
                <input required type="text" maxlength="200" ng-disabled="inputDisabled" class="form-control" id="MACHINE_LOCATION" name="MACHINE_LOCATION" ng-model="formData.MACHINE_LOCATION">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':form.REGIS_NO.$dirty && form.REGIS_NO.$invalid, 'has-success':form.REGIS_NO.$valid}">
            <label ng-class="labelControlCss" for="REGIS_NO">
                {{'MACHINE_NO'|translate}}
            </label>
            <div ng-class="formControlCss">
                <input type="text" maxlength="30" ng-disabled="inputDisabled" class="form-control" id="REGIS_NO" name="REGIS_NO" ng-model="formData.REGIS_NO" model-view-value="true" ui-mask="99-999-999-9999" ui-mask-placeholder-char="_" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="REGIS_YN">
                {{'REGIS_YN'|translate}}
            </label>
            <div class="col-sm-8">
                <div class="col-sm-4" ng-repeat="item in radioRegisYN">
                    <div class="form-group radio clip-radio radio-primary">
                        <input type="radio" name="REGIS_YN" ng-disabled="inputDisabled" ng-value="item.VALUE" ng-model="formData.REGIS_YN" id="REGIS_YN{{item.VALUE}}" />

                    </div>
                </div>
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group" ng-class="{'has-error':form.MACHINE_NAME.$dirty && form.MACHINE_NAME.$invalid, 'has-success':form.MACHINE_NAME.$valid}">
            <label ng-class="labelControlCss" for="MACHINE_NAME">
                {{'MACHINE_NAME'|translate}}<span class="symbol required"></span>
            </label>
            <div ng-class="formControlCss">
                <input required type="text" maxlength="200" ng-disabled="inputDisabled" class="form-control" id="MACHINE_NAME" name="MACHINE_NAME" ng-model="formData.MACHINE_NAME">
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group">
            <label ng-class="labelControlCss" for="BRAND_NAME">
                แบบ
            </label>
            <div ng-class="formControlCss">
                <input type="text" maxlength="30" ng-disabled="inputDisabled" class="form-control" id="BRAND_NAME" name="BRAND_NAME" ng-model="formData.BRAND_NAME">
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group">
            <label ng-class="labelControlCss" for="MODEL">
                รุ่น
            </label>
            <div ng-class="formControlCss">
                <input type="text" maxlength="30" ng-disabled="inputDisabled" class="form-control" id="MODEL" name="MODEL" ng-model="formData.MODEL">
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group">
            <label ng-class="labelControlCss" for="BRAND">
                ยี่ห้อ
            </label>
            <div ng-class="formControlCss">
                <input type="text" maxlength="30" ng-disabled="inputDisabled" class="form-control" id="BRAND" name="BRAND" ng-model="formData.BRAND">
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group" ng-class="{'has-error':form.QUANTITY.$invalid}">
            <label ng-class="labelControlCss" for="QUANTITY">
                จำนวน (เครื่อง) <span class="symbol"></span>
            </label>
            <div ng-class="formControlCss">
                <input type="text" maxlength="22" ng-disabled="inputDisabled" count min="0" class="form-control" id="QUANTITY" name="QUANTITY" ng-model="formData.QUANTITY">
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group">
            <label ng-class="labelControlCss" for="RESPOND">
                {{'MACHINE.RESPOND' |translate}}
            </label>
            <div ng-class="formControlCss">
                <input type="text" ng-disabled="inputDisabled" class="form-control" id="RESPOND" name="RESPOND" ng-model="formData.RESPOND" only-char>
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group">
            <label ng-class="labelControlCss" for="SERIAL_NO_FROM">
                {{'SERIAL_NO_FROM'|translate}}
            </label>
            <div ng-class="formControlCss">

                        <label for="MACHINE_OPERATION{{item.VALUE}}">{{ item.NAME }}</label>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group">
            <label ng-class="labelControlCss" for="MACHINE_ENERGY">
                {{'MACHINE_ENERGY'|translate}}
            </label>
            <div class="col-sm-8">
                <div class="col-sm-3 no-padding">
                    <div class="checkbox clip-check check-primary">
                        <input type="checkbox" id="MACHINE_ENERGY1" ng-model="formData.MACHINE_ENERGY1" ng-true-value="'Y'" ng-false-value="'N'">
                        <label for="MACHINE_ENERGY1">
                            {{'MACHINE.MACHINE_ENERGY1'|translate}}
                        </label>
                    </div>
                </div>
                <div class="col-sm-3">

                    </div>

            </label>

                    <label class="col-sm-1" for="MACHINE_ENERGY5">

        <div ng-if="isAppraiser" class="form-group">

                    <ui-select-match placeholder="">
                        {{$select.selected.NAME_THAI}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in selectCountry | filter: $select.search">
                        <div ng-bind-html="item.NAME_THAI | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        </div>

                        <label for="MARKET_NEED{{item.VALUE}}">{{ item.NAME }}</label>

            </div>

        <div ng-if="isAppraiser" class="form-group">
            <label ng-class="labelControlCss" for="IS_INSURANCE">
                {{'INSURE_YN'|translate}}
            </label>
            <div ng-class="formControlCss">
                <div ng-repeat="item in radioYN" class="col-sm-3">
                    <div class="radio clip-radio radio-primary form-group">
                        <input type="radio" ng-disabled="inputDisabled" name="IS_INSURANCE" ng-value="item.VALUE" ng-model="formData.IS_INSURANCE" id="IS_INSURANCE{{item.VALUE}}" />
                        <label for="IS_INSURANCE{{item.VALUE}}">{{ item.NAME }}</label>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group">
            <label ng-class="labelControlCss" for="PURCHASE_DATE">
                {{'PURCHASE_DATE'|translate}}
            </label>
            <div ng-class="formControlCss">
                <input type="text" ng-disabled="inputDisabled" class="form-control" id="PURCHASE_DATE" name="PURCHASE_DATE" ng-model="formData.PURCHASE_DATE" datepicker-popup="dd/MM/yyyy" is-open="dpOpened" ng-click="dpOpened=true">
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group">
            <label ng-class="labelControlCss" for="DETAIL">
                ส่วนประกอบของเครื่องจักร
            </label>
            <div ng-class="formControlCss">
                <textarea rows="5" class="form-control" ng-disabled="inputDisabled" style="max-width:100%;" maxlength="1000" ng-model="formData.DETAIL" id="DETAIL" name="DETAIL"></textarea>
            </div>
        </div>
        <div ng-if="isAppraiser" class="form-group" ng-class="{'has-error':(form.AGE_YEAR.$dirty && form.AGE_YEAR.$invalid)||(form.AGE_MONTH.$dirty && form.AGE_MONTH.$invalid), 'has-success':form.AGE_YEAR.$valid && form.AGE_MONTH.$valid}">

                </div>
                <div class="col-sm-1">
                    <label class="control-label">{{'YEAR'|translate}}</label>
                </div>

<fieldset class="no-radius" ng-if="isAppraiser">
    <legend>{{'PRICE'|translate}}</legend>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="REPLACEMENT_COST">
            {{'CAR.REPLACEMENT_COST'|translate}}<span class="symbol required"></span>
        </label>
        <div class="col-sm-8">
            <input required format type="text" ng-disabled="inputDisabled" class="form-control" ng-model="formData.REPLACEMENT_COST" id="REPLACEMENT_COST" name="REPLACEMENT_COST" ng-change="calDepliciation()" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="DEPLICIATIONPERCENT">
            {{'CAR.DEPLICIATIONPERCENT'|translate}}
        </label>
        <div class="col-sm-8">
            <input format type="text" ng-disabled="inputDisabled" class="form-control" ng-model="formData.DEPLICIATIONPERCENT" id="DEPLICIATIONPERCENT" name="DEPLICIATIONPERCENT" ng-max="99.99" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="DEPLICIATIONPERCENT">
            {{'CAR.DEPLICIATIONPRICE'|translate}}
        </label>
        <div class="col-sm-8">
            <input format type="text" ng-disabled="inputDisabled" class="form-control" ng-model="formData.DEPLICIATIONPRICE" id="DEPLICIATIONPRICE" name="DEPLICIATIONPRICE" ng-max="formData.REPLACEMENT_COST" ng-change="calDepliciation()" />
        </div>
    </div>
    <div ng-if="isAppraiser" class="form-group">
        <label class="col-sm-4 control-label" for="APPR_CUR_OTHER_AMOUNT">
            {{'CAR.APPR_CUR_OTHER_AMOUNT'|translate}}
        </label>
        <div class="col-sm-8">
            <input format type="text" ng-disabled="inputDisabled" class="form-control" ng-model="formData.APPR_CUR_NET_TOTAL" id="APPR_CUR_NET_TOTAL" name="APPR_CUR_NET_TOTAL" ng-readonly="true" />
        </div>
    </div>
</fieldset>
<fieldset class="no-radius">
    <legend>{{'REMARK'|translate}}</legend>
    <textarea rows="10" class="form-control" ng-disabled="inputDisabled" id="REMARK" name="REMARK" style="max-width:100%;" ng-model="formData.REMARK"></textarea>
</fieldset>
