<div class="form-group" ng-class="{'has-error':form.COL_NO.$dirty && form.COL_NO.$invalid, 'has-success':form.COL_NO.$valid}">
    <label class="col-sm-4 control-label" for="COL_NO">
        <i class="fa fa-bolt"></i> นส.3 เลขที่ <span class="symbol required"></span>
    </label>
    <div class="col-sm-8">
        <input ng-disabled="inputDisabled" ng-required="true" type="text" maxlength="1000" class="form-control" id="COL_NO" name="COL_NO" ng-model="formData.COL_NO">
    </div>
</div>
<div ng-if="isAppraiser" ng-hide="!displayAllFiled && (formData.SUB_TYPE==undefined || (formData.SUB_TYPE.CODE!='03'))" class="form-group" ng-class="{'has-error':form.SCHOLAR_NO.$dirty && form.SCHOLAR_NO.$invalid, 'has-success':form.SCHOLAR_NO.$dirty && form.SCHOLAR_NO.$valid}">
    <label class="col-sm-4 control-label" for="SCHOLAR_NO">
        {{'SCHOLAR_NO'|translate}}<span class="symbol required" ng-hide="displayAllFiled"></span>
    </label>
    <div class="col-sm-8">
        <input ng-disabled="inputDisabled" ng-required="!displayAllFiled && (formData.SUB_TYPE.CODE=='03')" type="text" maxlength="100" placeholder="" class="form-control" id="SCHOLAR_NO" name="SCHOLAR_NO" ng-model="formData.SCHOLAR_NO">
        <span class="error text-small block" ng-if="form.SCHOLAR_NO.$dirty && form.SCHOLAR_NO.$invalid">{{requireNotificationPrefix}} {{'SCHOLAR_NO'|translate}}</span>
    </div>
</div>
<div ng-if="isAppraiser" ng-hide="!displayAllFiled && (formData.SUB_TYPE==undefined || (formData.SUB_TYPE.CODE!='04' && formData.SUB_TYPE.CODE!='03' && formData.SUB_TYPE.CODE!='02' && formData.SUB_TYPE.CODE!='01'))" class="form-group" ng-class="{'has-error':form.BOOK_NO.$dirty && form.BOOK_NO.$invalid, 'has-success':form.BOOK_NO.$dirty && form.BOOK_NO.$valid}">
    <label class="col-sm-4 control-label" for="BOOK_NO">
        {{'BOOK_NO'|translate}}<span class="symbol required" ng-hide="displayAllFiled"></span>
    </label>
    <div class="col-sm-8">
        <input ng-disabled="inputDisabled" ng-required="!displayAllFiled && (formData.SUB_TYPE.CODE=='04' || formData.SUB_TYPE.CODE=='03' || formData.SUB_TYPE.CODE=='02' || formData.SUB_TYPE.CODE=='01')" type="text" maxlength="20" placeholder="" class="form-control" id="BOOK_NO" name="BOOK_NO" ng-model="formData.BOOK_NO">
        <span class="error text-small block" ng-if="form.BOOK_NO.$dirty && form.BOOK_NO.$invalid">{{requireNotificationPrefix}} {{'BOOK_NO'|translate}}</span>
    </div>
</div>
<div ng-if="isAppraiser" ng-hide="!displayAllFiled && (formData.SUB_TYPE==undefined || (formData.SUB_TYPE.CODE!='04' && formData.SUB_TYPE.CODE!='03' && formData.SUB_TYPE.CODE!='02' && formData.SUB_TYPE.CODE!='01'))" class="form-group" ng-class="{'has-error':form.PAGE_NO.$dirty && form.PAGE_NO.$invalid, 'has-success':form.PAGE_NO.$dirty && form.PAGE_NO.$valid}">
    <label class="col-sm-4 control-label" for="PAGE_NO">
        {{'PAGE_NO'|translate}}<span class="symbol required" ng-hide="displayAllFiled"></span>
    </label>
    <div class="col-sm-8">
        <input ng-disabled="inputDisabled" ng-required="!displayAllFiled && (formData.SUB_TYPE.CODE=='04' || formData.SUB_TYPE.CODE=='03' || formData.SUB_TYPE.CODE=='02' || formData.SUB_TYPE.CODE=='01')" type="text" maxlength="20" placeholder="" class="form-control" id="PAGE_NO" name="PAGE_NO" ng-model="formData.PAGE_NO">
        <span class="error text-small block" ng-if="form.PAGE_NO.$dirty && form.PAGE_NO.$invalid">{{requireNotificationPrefix}} {{'PAGE_NO'|translate}}</span>
    </div>
</div>
