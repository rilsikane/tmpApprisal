<div class="modal-header">
    <h3 class="modal-title">{{title1}} <i class="ti-angle-right"></i> {{title2}} <i class="ti-angle-right"></i> {{formData.SUB_TYPE.SUB_TYPE}}</h3><button ng-click="cancel()" class="btn btn-o btn-squared modalClose">{{'CLOSE'|translate}}</button>
</div>
<div class="modal-body bg-light-grey">
    <form name="form" role="form" class="form-horizontal" novalidate ng-submit="submit(form)">
        <!--<div class="panel panel-white" ng-if="IS_PROJECT">
            <div class="panel-heading bg-light-orange no-radius">
                <h5 class="panel-title">{{'PROJECT'|translate}}</h5>
            </div>
            <div class="panel-body">
                <div ng-include="'/app/views/project/price.html'"></div>
            </div>
        </div>-->
        <div class="form-group" ng-class="{'has-error':form.SUB_TYPE.$dirty && form.SUB_TYPE.$viewValue.CODE==undefined, 'has-success':form.SUB_TYPE.$dirty && form.SUB_TYPE.$viewValue.CODE!=undefined}">
            <label ng-class="labelControlCss" control-label" for="SUB_TYPE" ng-if="botColForm.COL_FORM_ID!='286003'">
                {{'SUB_TYPE'|translate}} <span class="symbol required"></span>
            </label>
            <label ng-class="labelControlCss" for="SUB_TYPE" ng-if="botColForm.COL_FORM_ID=='286003'">
                {{'ประเภทเอกสารสิทธิ์'|translate}} <span class="symbol required"></span>
            </label>
            <div ng-class="formControlCss">
                <ui-select ng-disabled="inputDisabled" ng-required="true" theme="selectize" ng-model="formData.SUB_TYPE" name="SUB_TYPE" id="SUB_TYPE" on-select="onSubTypeChange($item,$model)">
                    <ui-select-match>
                        {{$select.selected.SUB_TYPE}}
                    </ui-select-match>
                    <ui-select-choices repeat="sub in botColForm.SUB_TYPE | filter: $select.search">
                        <div ng-bind-html="sub.SUB_TYPE | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div ng-include="includeTemplateUrl1"></div>
        <div ng-include="includeTemplateUrl2"></div>
    </form>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-primary btn-o" ng-click="submit(form)" ng-disabled="btnSubmitDisabled">
            <i class="glyphicon glyphicon-floppy-save"></i> {{'BUTTON.SAVE'|translate}}
        </button>
        <button class="btn btn-primary btn-o" ng-disabled="btnDisabled" ng-click="cancel()">
            <i class="glyphicon glyphicon-chevron-left"></i> {{'BUTTON.BACK'|translate}}
        </button>
    </div>
</div>
