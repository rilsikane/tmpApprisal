<div ng-controller="subform1500Controller">
    <table class="table table-bordered table-hover">
        <thead>
            <tr class="bg-azure" style="height:50px;">
                <th><span class="text-white">{{'LIST'|translate}}</span></th>
                <th><span class="text-white">{{'DEED_NO'|translate}}</span></th>
                <th><span class="text-white">{{'HEAD_COL_CODE'|translate}}</span></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="col in collid">
                <td>{{col.HEAD_COL_DETAIL}}</td>
                <td>{{col.DEED_NO}}</td>
                <td><input type="text" class="form-control" ng-model="col.HEAD_COL_CODE" maxlength="20"/></td>
            </tr>
        </tbody>
    </table>

    <div class="pull-right">
        <button class="btn btn-primary btn-o" ng-disabled="btnDisabled" ng-click="save(form)">{{'BUTTON.SAVE'|translate}}</button>
    </div>

</div>
