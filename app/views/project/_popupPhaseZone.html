<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3><button ng-click="cancel()" class="btn btn-o btn-squared modalClose">{{'CLOSE'|translate}}</button>
</div>
<div class="modal-body bg-light-grey">
    <div class="panel panel-white no-radius">
        <div class="panel-body border-light">
            <div class="col-md-6" ng-show="showPhaseZone">
                <h5>{{'PHASE'|translate}}</h5>
                <div class="navbar-form" role="search">
                    <div class="form-group" style="height:25px;">
                        <button class="btn search-button" type="button" style="right:-5px;" tooltip="{{'BUTTON.ADD'|translate}}" ng-click="addPhase()">
                            <i class="ti-plus"></i>
                        </button>
                    </div>
                </div>
                <ul class="list-group">
                    <li ng-repeat="phase in projectPhase" class="list-group-item no-radius" ng-class="{'bg-light-primary':phase.PROJECT_PHASE_RUNNING_ID==selectedPhase.PROJECT_PHASE_RUNNING_ID}">
                        <a ng-click="selectPhase(phase)"><span ng-class="{'text-white':phase.PROJECT_PHASE_RUNNING_ID==selectedPhase.PROJECT_PHASE_RUNNING_ID}">{{phase.PHASE_NAME}}</span></a><a class="pull-right" ng-click="editPhase(phase)"><i class="fa fa-pencil"></i></a>
                    </li>
                </ul>
            </div>

            <div class="col-md-6" ng-show="showPhaseZone">
                <h5>{{'ZONE'|translate}}</h5>
                <div class="navbar-form" role="search">
                    <div class="form-group" style="height:25px;">
                        <button class="btn search-button" type="button" style="right:-5px;" tooltip="{{'BUTTON.ADD'|translate}}" ng-click="addZone()">
                            <i class="ti-plus"></i>
                        </button>
                    </div>
                </div>
                <ul class="list-group">
                    <li ng-repeat="zone in projectZone" class="list-group-item no-radius">
                        <a><span>{{zone.ZONE_NAME}}</span></a><a class="pull-right" ng-click="editZone(zone)"><i class="fa fa-pencil"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary  btn-o" ng-disabled="btnDisabled" ng-click="cancel()">
        <i class="glyphicon glyphicon-chevron-left"></i> {{'BUTTON.BACK'|translate}}
    </button>
</div>
