<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-white no-radius">
                <div class="panel-heading border-light">
                    <h4 class="panel-title">Squared <span class="text-bold">Panel</span></h4>
                </div>
                <div class="panel-heading border-light">
                    <div class="row border-right">
                        <div class="form-inline col-sm-10">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="email" placeholder="xxxx" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="email" placeholder="xxxx" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-wide btn-primary btn-squared btn-o">
                                ค้นหา
                            </button>

                        </div>
                        <div class="form-inline col-sm-2 ">
                            <button type="button" class="btn btn-wide btn-primary btn-squared btn-o pull-right">
                                สร้าง
                            </button>
                        </div>
                    </div>

                </div>
                <div class="panel-body border-light">
                    <div class="row">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>REQUEST ID</th>
                                    <th>STATE ID</th>
                                    <th>STATE NAME</th>
                                    <th>STEP NAME</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in data" ng-click="detail(item)">
                                    <td><a ui-sref="app.testform({REQUEST_RUNNING_ID:item.REQUEST_RUNNING_ID})">{{item.REQUEST_RUNNING_ID}}</a></td>
                                    <td>{{item.STATE_ID}}</td>
                                    <td>{{item.STATE_NAME}}</td>
                                    <td>{{item.STEP_NAME}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <pagination boundary-links="true" items-per-page="itemsPerPage" ng-change="pageChanged()" max-size="5" total-items="totalItems" ng-model="currentPage" class="pagination-sm  no-padding" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
