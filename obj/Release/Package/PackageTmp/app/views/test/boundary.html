<div ng-controller="boundaryController">
    <div class="form-group">
        <label ng-class="labelControlCss">
            {{'PROVINCE'|translate}}
        </label>
        <div ng-class="formControlCss">
            <ui-select theme="selectize" on-select="getDistrict($item,$model)" ng-model="formData.PRIVINCE" id="PRIVINCE" name="PRIVINCE">
                <ui-select-match placeholder="">
                    {{$select.selected.PROV_NAME}}
                </ui-select-match>
                <ui-select-choices repeat="item in selectProvince | filter: $select.search">
                    <div ng-bind-html="item.PROV_NAME | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <label ng-class="labelControlCss">
            {{'DISTRICT'|translate}}
        </label>
        <div ng-class="formControlCss">
            <ui-select theme="selectize" ng-disabled="selectDistrict.length==0" on-select="getSubDistrict($item,$model)" ng-model="formData.DISTRICT" id="DISTRICT" name="DISTRICT">
                <ui-select-match placeholder="">
                    {{$select.selected.CITY}}
                </ui-select-match>
                <ui-select-choices repeat="item in selectDistrict | filter: $select.search">
                    <div ng-bind-html="item.CITY | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <label ng-class="labelControlCss">
            {{'SUBDISTRICT'|translate}}
        </label>
        <div ng-class="formControlCss">
            <ui-select theme="selectize" ng-disabled="selectSubDistrict.length==0" ng-model="formData.SUBDISTRICT" id="SUBDISTRICT" name="SUBDISTRICT">
                <ui-select-match placeholder="">
                    {{$select.selected.DISTRICT}}
                </ui-select-match>
                <ui-select-choices repeat="item in selectSubDistrict | filter: $select.search">
                    <div ng-bind-html="item.DISTRICT | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
</div>
