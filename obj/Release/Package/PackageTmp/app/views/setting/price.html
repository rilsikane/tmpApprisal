<div class="modal-header">
    <h3 class="modal-title">{{title1}} <i class="ti-angle-right"></i> {{title2}} </h3>
</div>
<div class="modal-body bg-light-grey">
    <form name="form" role="form" class="form-horizontal" novalidate ng-submit="submit(form)">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="ZONE">
                {{'ZONE'|translate}}
            </label>
            <div class="col-sm-8">
                <ui-select theme="selectize" ng-model="formData.ZONE" id="PROJECT_ZONE_RUNNING_ID" name="PROJECT_ZONE_RUNNING_ID" on-select="zoneChange($item,$index)">
                    <ui-select-match placeholder="">
                        {{$select.selected.ZONE_NAME}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in selectProjectZone | filter: $select.search">
                        <div ng-bind-html="item.ZONE_NAME | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="PROJECT_UT_RUNNING_ID">
                {{'UNIT_TYPE'|translate}}
            </label>
            <div class="col-sm-8">
                <ui-select theme="selectize" ng-model="formData.UNIT_TYPE" id="PROJECT_UT_RUNNING_ID" name="PROJECT_UT_RUNNING_ID">
                    <ui-select-match placeholder="">
                        {{$select.selected.UNIT_NAME}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in selectProjectUnit | filter: $select.search">
                        <div ng-bind-html="item.UNIT_NAME | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="PROJ_PRICE">
                {{'PROJ_PRICE'|translate}}
            </label>
            <div class="col-sm-8">
                <input type="text" placeholder="" class="form-control" id="PROJ_PRICE" name="PROJ_PRICE" ng-model="formData.PROJ_PRICE">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="PROJ_PRICE_MIN">
                {{'PROJ_PRICE_MIN'|translate}}
            </label>
            <div class="col-sm-8">
                <input type="text" placeholder="" class="form-control" id="PROJ_PRICE_MIN" name="PROJ_PRICE_MIN" ng-model="formData.PROJ_PRICE_MIN">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="PROJ_PRICE_MAX">
                {{'PROJ_PRICE_MAX'|translate}}
            </label>
            <div class="col-sm-8">
                <input type="text" placeholder="" class="form-control" id="PROJ_PRICE_MAX" name="PROJ_PRICE_MAX" ng-model="formData.PROJ_PRICE_MAX">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary  btn-squared" ng-disabled="btnDisabled" ng-click="save(form)">{{'BUTTON.SAVE'|translate}}</button>
    <button class="btn btn-primary  btn-squared" ng-disabled="btnDisabled" ng-click="delete()">{{'BUTTON.DELETE'|translate}}</button>
    <button class="btn btn-primary  btn-squared" ng-disabled="btnDisabled" ng-click="cancel()">{{'BUTTON.BACK'|translate}}</button>
</div>
