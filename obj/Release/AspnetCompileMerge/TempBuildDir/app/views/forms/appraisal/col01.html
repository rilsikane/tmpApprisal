<div class="panel-body border-light">
    <form name="form" role="form" class="form-horizontal" novalidate ng-submit="submit(form)">
        <div class="form-group" ng-class="{'has-error':form.COLL_TYPE.$dirty && form.COLL_TYPE.$invalid, 'has-success':form.COLL_TYPE.$valid}">
            <label class="col-sm-2 control-label" for="COLL_TYPE">
                {{'APP.DEED_NO'|translate}}<span class="symbol required"></span>
            </label>
            <div class="col-sm-10 no-padding">
                <input type="text" />
            </div>
        </div>
    </form>
</div>
