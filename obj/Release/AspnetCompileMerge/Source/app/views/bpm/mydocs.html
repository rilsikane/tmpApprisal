<div class="container-fluid container-fullw no-border" ng-controller="mydocsController">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-white no-radius">
                <div class="panel-heading no-radius bg-deep-pink">
                    <h4 class="panel-title"><span>{{ title }}</span></h4>
                    <ul class="panel-heading-tabs border-light">
                        <li>
                            <button type="button" class="btn btn-o btn-squared border-white" ng-click="new()">
                                <i class="ti-plus"></i> {{'BUTTON.NEW'|translate}}
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="panel-body border-light">
                    <div class="row">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>REQUEST NO.</th>
                                    <!--<th>STATE ID</th>-->
                                    <th>STATE NAME</th>
                                    <th>STEP NAME</th>
                                    <!--<th>OU ID</th>-->
                                    <th>OU NAME</th>
                                    <th>DATE TIME</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in data">
                                    <td><a ui-sref="app.testform({ACT_HIST_ID:item.ACT_HIST_ID})">{{item.REQUEST_NO}}</a></td>
                                    <!--<td>{{item.STATE_ID}}</td>-->
                                    <td>{{item.STATE_NAME}}</td>
                                    <td>{{item.STEP_NAME}}</td>
                                    <!--<td>{{item.OU_ID}}</td>-->
                                    <td>{{item.OU_NAME}}</td>
                                    <td>{{item.C_DATE_TEXT}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <pagination boundary-links="true" items-per-page="app.itemsPerPage" ng-change="pageChanged()" max-size="5" total-items="totalItems" ng-model="currentPage" class="pagination-sm no-radius" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
