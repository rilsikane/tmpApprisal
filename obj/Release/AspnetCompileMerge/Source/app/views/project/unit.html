<div class="form-group" ng-class="{'has-error':form.UNIT_NAME.$dirty && form.UNIT_NAME.$invalid, 'has-success':form.UNIT_NAME.$valid}">
    <label class="col-sm-4 control-label" for="UNIT_NAME">
        {{'UNIT_NAME'|translate}}<span class="symbol required"></span>
</label>
    <div class="col-sm-8">
        <input type="text" required class="form-control" id="UNIT_NAME" name="UNIT_NAME" ng-model="formData.PROJECT_UNIT_TYPE.UNIT_NAME">
    </div>
</div>

<div class="form-group" ng-class="{'has-error':form.UNIT_TYPE.$dirty && form.UNIT_TYPE.$viewValue==undefined, 'has-success':form.UNIT_TYPE.$viewValue!=undefined && form.UNIT_TYPE.$viewValue.VALUE!=undefined}">
    <label class="col-sm-4 control-label" for="UNIT_TYPE">
        {{'UNIT_TYPE'|translate}}<span class="symbol required"></span>
    </label>
    <div class="col-sm-8">
        <ui-select ng-required="true" theme="selectize" ng-model="formData.PROJECT_UNIT_TYPE.UNIT_TYPE" id="UNIT_TYPE" name="UNIT_TYPE">
            <ui-select-match placeholder="">
                {{$select.selected.NAME}}
            </ui-select-match>
            <ui-select-choices repeat="item in selectProjectUnitType | filter: $select.search">
                <div ng-bind-html="item.NAME | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
