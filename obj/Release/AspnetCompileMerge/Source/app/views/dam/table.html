<div ng-controller="tableController">
    {{edit.VALUE}}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th ng-repeat="col in columns">{{col.COLUMN_NAME}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data">
                <td ng-repeat="col in columns">{{row[col.COLUMN_NAME]}}</td>
            </tr>
        </tbody>
    </table>
</div>
