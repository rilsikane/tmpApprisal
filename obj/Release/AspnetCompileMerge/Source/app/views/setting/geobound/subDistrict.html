<div class="form-group" ng-class="{'has-error':form.CODE.$dirty && form.CODE.$invalid, 'has-success':form.CODE.$valid}">
    <label class="col-sm-4 control-label" for="CITY_ID">
        {{'CODE'|translate}}<span class="symbol required"></span>
    </label>
    <div class="col-sm-8">
        <input required type="text" placeholder="" class="form-control" id="CODE" name="CODE" ng-model="formData.CODE">
        <span class="error text-small block" ng-if="form.CODE.$dirty && form.CODE.$invalid">{{requireNotificationPrefix}} {{'CODE'|translate}}</span>
    </div>
</div>
