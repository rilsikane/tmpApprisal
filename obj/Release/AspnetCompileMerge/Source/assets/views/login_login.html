<!-- start: LOGIN -->
<div class="row" ng-controller="loginController">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="logo">
            <img ng-src="{{app.layout.logo}}" alt="{{app.name}}" />
        </div>
        <!-- start: LOGIN BOX -->
        <div class="box-login no-radius">
            <form class="form-login" action="index.html">
                <fieldset class="no-radius">
                    <legend>
                        Sign in to your account
                    </legend>
                    <p>
                        Please enter your name and password to log in.
                    </p>
                    <div class="form-group">
                        <span class="input-icon">
                            <input type="text" class="form-control" name="username" placeholder="Username" ng-model="formData.username">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group form-actions">
                        <span class="input-icon">
                            <input type="password" class="form-control password" name="password" placeholder="Password" ng-model="formData.password" ng-keydown="loginKeydown($event)" />
                            <i class="fa fa-lock"></i>
                            <a class="forgot hidden" ui-sref="login.forgot">
                                I forgot my password
                            </a>
                        </span>
                    </div>
                    <div class="form-actions">
                        <div class="checkbox clip-check check-primary hidden">
                            <input type="checkbox" id="remember" value="1">
                            <label for="remember">
                                Keep me signed in
                            </label>
                        </div>
                        <!--<button type="button" ng-click="devMode()" ng-disabled="btnDisabled" class="btn btn-primary btn-squared pull-left">
                            DevMode<i class="ti ti-help"></i>
                        </button>-->
                        <!--<button type="button" ng-click="testMap()" ng-disabled="btnDisabled" class="btn btn-primary btn-squared pull-left">
                            MAP<i class="ti ti-map"></i>
                        </button>-->
                        <a ladda="ldloading.expand_left" ng-disabled="btnDisabled" class="btn btn-primary btn-squared pull-right" data-style="expand-left" ng-click="login('expand-left')">
                            Login <i class="fa fa-arrow-circle-right"></i>
                        </a>
                    </div>
                    <div class="new-account hidden">
                        Don't have an account yet?
                        <a ui-sref="login.registration">
                            Create an account
                        </a>
                    </div>
                </fieldset>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
